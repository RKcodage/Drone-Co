<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone & Co. - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="contact-page">
        <div class="header-container">
            <div class="logo">
                <p>Drone & Co.</p>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./gallery.html">Shoots</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="contact-header-bg">
            <div class="contact-header-text">
                <h2>Contact me.</h2>
            </div>
        </div>
        <div class="form-container">
            <form action="" method="post">
                <h3>Enter your personal informations</h3>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="LastName" placeholder="Last Name" required>
                <input type="text" id="email" placeholder="Email" required>
                <h4>Type your message here</h4>
                <textarea required></textarea>
                <input type="submit" value="Send" id="button">
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>©️ Drone & Co.</p>
            </div>
            <div class="footer-text">
                <p>Where a passion for photography takes flight !</p>
            </div>
            <div class="footer-logos">
                <i class="fa-brands fa-instagram" style="color: #f5f5f5;"></i>
                <i class="fa-brands fa-square-facebook" style="color: #f5f5f5;"></i>
            </div>
        </div>
    </footer>
    
    <!-- <script src="./index.js"></script> -->
</body>
</html>
